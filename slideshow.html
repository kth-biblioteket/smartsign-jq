<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KTH Biblioteket</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <!--img id="smartsign" src=""-->
    <div id="carouselExampleSlidesOnly" class="carousel slide carousel-fade" data-ride="carousel" data-interval="10000" data-pause="false">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img id="image1" class="d-block w-100" src="https://lib.kth.se/smartsignimages/grbjq.jpg?auto=yes&bg=777&fg=555&text=First slide" alt="First slide">
            </div>
            <div class="carousel-item">
                <img id="image2" class="d-block w-100" src="https://lib.kth.se/smartsignimages/timeeditjq.jpg?auto=yes&bg=666&fg=444&text=Second slide" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img id="image3" class="d-block w-100" src="https://lib.kth.se/smartsignimages/aff.jpg?auto=yes&bg=555&fg=333&text=Third slide" alt="Third slide">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
<script>

slide=new Array(
    "https://lib.kth.se/smartsignimages/grbjq.jpg",
    "https://lib.kth.se/smartsignimages/timeeditjq.jpg",
    "https://lib.kth.se/smartsignimages/aff.jpg"
);

function loadimages(slidenr, image) {
    var d=new Date();
    image.src=slide[slidenr] + "?time=" + d.getTime().toString() + "&auto=yes";
    setTimeout(function() {
        loadimages(slidenr, image);
    }, 3000);
}
$( window ).on( "load", function() {
    var image0 = document.querySelector('#image1')
    var image1 = document.querySelector('#image2')
    var image2 = document.querySelector('#image3')
    loadimages(0,image0);
    loadimages(1,image1);
    loadimages(2,image2);
})
$( document ).ready(function() {
    
});
</script>
</html>
