  <body>
    <div class="App">
      <div>
        <img class="Smartsign-header-image" src="img/libraryhall_1.jpg" alt="logo"/>

        <div class="Smartsign-header-1">

      </header>
      <div class="Smartsign-header-3">

      <div>
        <form id="publications" action="#" onsubmit="getPublications();return false">
          <div>
            <h4>Choose level</h4>

        <table id="addresses" class="display">

                <th>UT</th>
                <th>Unified_org_id</th>

                <th>Name_eng</th>
